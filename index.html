<p>

<h1>Geoffs Web Audio test page</h1></p>
<br>

<div id="osc1" class="componentBox">
    <p>Oscillator 1</p>
    <input id="osc1-vol" type="range" min="0" max="100" value="0">Volume:</input><label id="osc1-volValue"></label>
    <br>
    <input id="osc1-freq" type="range" min="0" max="84" value="0">Frequency Value:</input><label
        id="osc1-freqValue"></label>
    <br>
    <input type="radio" id="sine" name="osc1-radio" value="sine" checked>Sine<br>
    <input type="radio" id="square" name="osc1-radio" value="square">Square<br>
    <input type="radio" id="sawtooth" name="osc1-radio" value="sawtooth">Sawtooth<br>
    <input type="radio" id="triangle" name="osc1-radio" value="triangle">Triangle<br>

</div>
<br>

<div id="osc2" class="componentBox">
    <p>Filter 1</p>
    <input id="filter1" type="range" min="1" max="84" value="0">Filter Frequency: </input><label
        id="filter1Value"></label>
    <br>
    <input id="filterQ1" type="range" min="1" max="1000000" value="0">Filter Resonance: </input><label
        id="filterQ1Value"></label>
    <br>
    <div id="response"></div>

</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
